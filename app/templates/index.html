 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Downloader</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    :root {
      --light-bg: #f0f0f0;
      --light-text: #333;
      --light-box: #fff;
      --light-accent: #4CAF50;
      --light-hover: #45a049;
      --light-reset: #f44336;

      --dark-bg: #181818;
      --dark-text: #f0f0f0;
      --dark-box: #232323;
      --dark-accent: #81c784;
      --dark-hover: #388e3c;
      --dark-reset: #e57373;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--light-bg);
      color: var(--light-text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    header {
      display: flex;
      justify-content: flex-end;
      padding: 15px 20px;
    }

    .mode-toggle {
      background: none;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 6px 16px;
      font-size: 1em;
      cursor: pointer;
      color: inherit;
      transition: background 0.3s, color 0.3s, border 0.3s;
    }

    main {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: var(--light-box);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: background 0.3s;
    }

    h1 {
      margin-bottom: 20px;
      color: var(--light-accent);
    }

    label {
      display: block;
      margin: 12px 0 5px;
      font-size: 1.1em;
    }

    input[type="text"], select {
      width: 90%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: inherit;
      color: inherit;
    }

    button {
      padding: 10px 20px;
      margin: 10px 5px 0;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    button[type="submit"] {
      background-color: var(--light-accent);
    }

    button[type="submit"]:hover:not(:disabled) {
      background-color: var(--light-hover);
    }

    button[type="reset"] {
      background-color: var(--light-reset);
    }

    #message {
      margin-top: 20px;
      min-height: 20px;
    }

    /* Dark Mode Overrides */
    body.dark-mode {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }

    body.dark-mode .container {
      background-color: var(--dark-box);
    }

    body.dark-mode h1 {
      color: var(--dark-accent);
    }

    body.dark-mode input[type="text"],
    body.dark-mode select {
      background-color: #2c2c2c;
      border: 1px solid #444;
      color: var(--dark-text);
    }

    body.dark-mode button[type="submit"] {
      background-color: var(--dark-accent);
    }

    body.dark-mode button[type="submit"]:hover:not(:disabled) {
      background-color: var(--dark-hover);
    }

    body.dark-mode button[type="reset"] {
      background-color: var(--dark-reset);
    }

    body.dark-mode .mode-toggle {
      border-color: #444;
    }
  </style>
</head>
<body>
  <header>
    <button class="mode-toggle" id="modeToggle">üåô Dark Mode</button>
  </header>
  <main>
    <div class="container">
      <h1>Download Video or Convert to MP3</h1>
      <form id="downloadForm">
        <label for="url">Enter Video URL:</label>
        <input type="text" id="url" name="url" placeholder="Enter video URL" required />
        
        <label for="option">Select download format:</label>
        <select name="option" id="option" required>
          <option value="mp3">Download as MP3</option>
          <option value="mp4">Download as MP4</option>
        </select>

        <button type="submit" id="downloadButton">Download</button>
        <button type="reset">Reset</button>
      </form>
      <div id="message"></div>
    </div>
  </main>

  <script>
    // Dark mode logic remains unchanged

    function setMode(mode) {
      if (mode === 'dark') {
        document.body.classList.add('dark-mode');
        $('#modeToggle').text('‚òÄÔ∏è');
      } else {
        document.body.classList.remove('dark-mode');
        $('#modeToggle').text('üåô');
      }
      localStorage.setItem('theme', mode);
    }

    $(document).ready(function () {
      const theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      setMode(theme);

      $('#modeToggle').click(function () {
        setMode(document.body.classList.contains('dark-mode') ? 'light' : 'dark');
      });

      $('#downloadForm').submit(function (event) {
        event.preventDefault();
        $('#message').empty();

        const url = $('#url').val().trim();
        const option = $('#option').val();

        if (!url) {
          $('#message').html('<p style="color: red;">Please enter a valid URL.</p>');
          return;
        }

        $('#downloadButton').text('Processing...').attr('disabled', true);

        $.ajax({
          type: 'POST',
          url: '/download',
          data: { url, option },
          success: function (response) {
            if (response.status === 'success') {
              const file = encodeURIComponent(response.filename);
              const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

              if (isMobile) {
                // Mobile-friendly download
                window.location.href = `/download_file?file=${file}`;
              } else {
                // Desktop download via temporary link
                const link = document.createElement('a');
                link.href = `/download_file?file=${file}`;
                link.download = response.filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
              }

              $('#message').html(`<p style="color: green;">‚úÖ Download started: ${response.filename}</p>`);
              alert('‚úÖ Your download has started!');
              $('#url').val('');
            } else {
              $('#message').html(`<p style="color: red;">Error: ${response.message}</p>`);
            }
            $('#downloadButton').text('Download').attr('disabled', false);
          },
          error: function () {
            $('#message').html('<p style="color: red;">An unexpected error occurred.</p>');
            $('#downloadButton').text('Download').attr('disabled', false);
          }
        });
      });
    });
  </script>
</body>
</html>
